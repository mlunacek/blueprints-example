<!doctype html>
<title>BP</title>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css" href="/static/node_modules/bootstrap/dist/css/bootstrap.css">

{% block basehead %}
{% endblock %}

</head>

<body>

             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
          <a class="navbar-brand topnav" href="{{ url_for('public.index') }}">Blueprints Example</a>

          <ul class="nav navbar-nav navbar-right">

                <li {% if 'index' == active_page %} class="active"{% endif %}>
                  <a href="{{ url_for('public.index') }}">public</a>
                </li>

                <li {% if 'admin' == active_page %} class="active"{% endif %}>
                    <a href="{{ url_for('admin.index') }}">admin</a>
                </li>
              
          </ul>
         </div>
       </div>
    </nav>


     {% block content %}
